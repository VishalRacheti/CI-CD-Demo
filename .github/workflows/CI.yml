name: CI Demo Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest    # VM image to use

    steps:
      - name: Checkout code  # Checkout the repository code
        uses: actions/checkout@v3 # Use the latest version of checkout action

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test # Run the test suite
